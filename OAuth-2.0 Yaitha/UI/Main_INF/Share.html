        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">

                <a class="nav-link" href="/post">Share a Post</a>

        <div class="container-contact100">

            <div class="wrap-contact100">
                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        Share a Post
                    </span>
    
                    <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                        <input class="input100" type="text" name="name" placeholder="Comment">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
                        <input class="input100" type="text" name="email" placeholder="Title">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
                        <input class="input100" type="text" name="phone" placeholder="Description">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
                        <input class="input100" type="text" name="phone" placeholder="Sharing Link">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
                        <input class="input100" type="text" name="phone" placeholder="Thumbnail image url">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            <span>
                                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                                Share
                            </span>
                        </button>
                    </div>
                </form>
            </div>
