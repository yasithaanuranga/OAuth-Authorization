<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="_profile.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<script>
    window.addEventListener('load', function() {

    $.ajax({
            type: "GET",
            url: "/service/get-profile-details",
            success: function(data) {
                document.getElementById("avatarImg").src = data.pictureUrl;
                document.getElementById("name").innerHTML=`${data.firstName} ${data.lastName}`;
                document.getElementById("headline").innerHTML=`${data.headline}`;
                document.getElementById("industry").innerHTML=`${data.industry}`;
                document.getElementById("LinkedInUrl").href=`${data.publicProfileUrl}`;
            },
            error: function () {
            }
        });
    })
</script>
<body>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="/profile">LinkedIn OAuth 2.0-Yasitha - IT14136948</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="/profile">Profile Details</a>
                </li>
				 
                <!-- <li class="nav-item">
                <a class="nav-link" href="/post">Share a Post</a>
                </li> -->
            </ul>
        </nav>
		
        <div class="container">
		<h3>Profile Details</h3>
                <div class="row">
                    <div class="col-lg-3 col-sm-6" style="margin-left: 10px">
            
                        <div class="card hovercard">
                            <div class="cardheader">
            
                            </div>
                            <div class="avatar">
                                <img alt="" id="avatarImg" src="">
                            </div>
                            <div class="info">
                                <div id="name" class="title"></div>
                                <div id="headline" class="desc"></div>
                                <div id="industry" class="desc"></div>
                            </div>
                            <div class="bottom">
                                <a class="btn btn-primary btn-sm" id="LinkedInUrl" rel="publisher"
                                   href="">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </div>
                        </div>
            
                    </div>
            
                </div>
            </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/popper.min.js"></script>
</body>
</html>
