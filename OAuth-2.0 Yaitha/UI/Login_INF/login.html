<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Login Example</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="common/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="_login.css">
  <link rel="stylesheet" type="text/css" href="all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<script type="text/javascript">

  function getAutherizationCode() {
    window.location.replace("https://www.linkedin.com/uas/oauth2/authorization?response_type=code&client_id=810a1fz735n4r5&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Flogin-callback&state=123456&scope=r_basicprofile");
  }

</script>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">LOGIN PAGE</h5>
              <form class="form-signin">
       
  
               </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" disabled="true">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-linkedin btn-block text-uppercase" type="submit" onclick="getAutherizationCode()"><i class="fab fa-linkedin-in"></i> Sign in with LinkedIn</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="common/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="common/vendor/js/bootstrap.bundle.min.js"></script>
</body>
</html>
